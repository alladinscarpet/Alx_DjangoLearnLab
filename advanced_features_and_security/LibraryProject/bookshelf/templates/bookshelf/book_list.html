<form method="GET" action="{% url 'books-list' %}">
    {% csrf_token %}
    <input type="text" name="query" value="{{ form.query.value|default_if_none:"" }}">
    <button type="submit">Search</button>
</form>

<ul>
    {% for book in books %}
        <li>{{ book.title }} by {{ book.author }}</li>
    {% endfor %}
</ul>
