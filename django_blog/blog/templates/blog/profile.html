{% extends "blog/base.html" %}
{% load static %}

{% block title %}Profile - Django Blog{% endblock %}

{% block content %}
<h1>Your Profile</h1>

{% if messages %}
  {% for m in messages %}
    <p>{{ m }}</p>
  {% endfor %}
{% endif %}

<form method="post" class="form-container">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

<p><a href="{% url 'index' %}">Back to Home</a></p>
{% endblock %}
