{% extends "blog/base.html" %}
{% load static %}

{% block title %}Login - Django Blog{% endblock %}

{% block content %}
<h1>Login</h1>

{% if messages %}
  {% for m in messages %}
    <p>{{ m }}</p>
  {% endfor %}
{% endif %}

<form method="post" class="form-container">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
