{% extends "blog/base.html" %}
{% block title %}{% if object %}Edit Post{% else %}New Post{% endif %}{% endblock %}
{% block content %}
<h1>{% if object %}Edit Post{% else %}New Post{% endif %}</h1>
<form method="post">{% csrf_token %}
  {{ form.as_p }}
  <button type="submit">{% if object %}Save changes{% else %}Publish{% endif %}</button>
</form>
{% endblock %}
