{% extends "blog/base.html" %}
{% load static %}

{% block title %}Register - Django Blog{% endblock %}

{% block content %}
<h1>Register</h1>

{% if messages %}
  {% for m in messages %}
    <p>{{ m }}</p>
  {% endfor %}
{% endif %}

<form method="post" class="form-container">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
